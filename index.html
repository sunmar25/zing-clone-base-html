<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44d4a645e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src//styles/left-bottom.css">
    <title>Zing MP3 | Clone</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="left">
                <div class="logo-container">
                    <div class="zing-logo"></div>
                </div>
                <div class="playlist divide">
                    <ul>
                        <li><i class="fas fa-headphones-alt white"></i><a href="#">Cá Nhân</a></li>
                        <li class="active"><i class="fas fa-record-vinyl white"></i><a href="#">Khám Phá</a></li>
                        <li><i class="fas fa-sliders-h white" ></i><a href="#">#zingchart</a></li>
                        <li><i class="fas fa-broadcast-tower white"></i><a href="#">Radio</a></li>
                        <li><i class="far fa-newspaper white"></i><a href="#">Theo Dõi</a></li>
                    </ul>
                    
                </div>
                <div class="playlist">
                    <ul>
                        <li><i class="fas fa-music white"></i><a href="#">Nhạc Mới</a></li>
                        <li><i class="fas fa-icons white"></i><a href="#">Thể Loại</a></li>
                        <li><i class="far fa-star white"></i><a href="#">Top 100</a></li>
                        <li><i class="fab fa-youtube white"></i><a href="#">MV</a></li>
                    </ul>
                    
                </div>
                <div class="playlist">
                    <h5>THƯ VIỆN</h5>
                    <ul>
                        <li><i class="fas fa-guitar white"></i><a href="#">Bài hát</a></li>
                        <li><i class="far fa-list-alt white"></i><a href="#">Playlist</a></li>
                        <li><i class="fas fa-headset white"></i><a href="#">Gần đây</a></li>
                    </ul>
                    
                </div>
                <div class="create-list">
                    <i class="fas fa-plus white"></i><span>Tạo playlist mới</span>
                </div>
               
            </div>
            <div class="middle">
                
            </div>
            <div class="right">
                
            </div>
        </div>
        <div class="fixed-bottom">
            <div class="player-controls-container">
                <div class="player-controls-left">
                    <div class="media">
                        <div class="img"></div>
                        <div class="content">
                            <div class="song">Happy New Year</div>
                            <div class="singer">Abba</div>
                        </div>
                        <div class="love">
                            <span><i class="far fa-heart white"></i></span>
                            <span><i class="fas fa-ellipsis-h white"></i></span>
                        </div>
                    </div>
                </div>
    
                <div class="player-controls">
                    <div class="player_button">
                        <span><i class="fas fa-random small"></i></span>
                        <span><i class="fas-revert fas fa-step-forward small"></i></span>
                        <span ><i id="play_pause" class="far fa-play-circle"></i></span>
                        <span><i class="fas fa-step-forward small"></i></span>
                        <span><i class="fas fa-redo small"></i></span>
                    </div>
                    
                    <div class="player">
                        <div class="count_time"><span id="minute">00</span><span>:</span><span id="second">00</span></div>
                        <audio id="music" src="./src/music/Abba - Happy New Year.mp3">
                            Your browser does not support the audio format.
                        </audio>
                        <div class="audio_player">
                            <div class="progress_background_play">
                                <div id="progress_time_play">
                                </div>
                            </div>
                        </div> 
                        <div id="time_duration">00</div>
                    </div>
                </div>
    
                <div class="player-controls-right">
                   <div>
                    <i class="fas fa-film white" ></i>
                    <i class="fas fa-microphone white"></i>
                    <i id="volume" class="fas fa-volume-up white"></i>
                   </div>
                   <div class="volume">
                       <div class="progress_volume_bar">
                           <div id="progress_volume"></div>
                       </div>
                   </div>
                   <i class="full-screen fas fa-expand-alt white"></i>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./src/component.js"></script>
</body>
</html>
